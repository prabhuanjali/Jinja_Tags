<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> If-Else Condition</h1>
        <h1> value of a is {{a}} and b is {{b}}</h1>

        {% if a > b %}
            <h1> a is max and value is {{a}}</h1>

        {% else %}
            <h1> b is max and value is {{b}}</h1>

        {% endif %}
    </center>
</body>
</html>
